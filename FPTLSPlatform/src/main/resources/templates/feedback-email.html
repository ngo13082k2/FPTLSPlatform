<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Class Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h3 {
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td {
            text-align: left;
        }

        p {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h3>Dear <span th:text="${teacherName}">User</span>,</h3>
<p>The feedback for your class is summarized as follows:</p>
<p th:text="${feedbackSummary}"><strong>Average Rating:</strong> 0.0</p>
<h2>Feedback Details:</h2>
<table>
    <thead>
    <tr>
        <th>Student</th>
        <th>Rating</th>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbacks}">
        <td th:text="${feedback.getStudentUsername()}">Student Name</td>
        <td th:text="${feedback.getRating()}">Rating</td>
        <td th:text="${feedback.getComment()}">Comment</td>
    </tr>
    </tbody>
</table>
<p>Thank you for choosing our platform!</p>
<p>Best regards,</p>
<p>FPT Learning Support</p>
</body>
</html>
