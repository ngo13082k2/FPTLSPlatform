<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Application Rejected</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d32f2f;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            line-height: 1.6;
            font-size: 1em;
            margin: 15px 0;
        }

        .reason {
            font-weight: bold;
            color: #b71c1c;
            background-color: #ffebee;
            padding: 15px 20px;
            border-radius: 5px;
            border: 1px solid #ef5350;
            font-size: 1em;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .footer p {
            margin: 0;
        }

        .footer p a {
            color: #1976d2;
            text-decoration: none;
        }

        .footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Application Rejected</h1>
    <p>Dear <span th:text="${teacherName}">[Tutor Name]</span>,</p>
    <p>Your registration application has been rejected for the following reason:</p>
    <p th:text="${rejectionReason}" class="reason">[rejectionReason]</p>
    <p>If you have any questions or would like further clarification, please contact our support team.</p>
    <div class="footer">
        <p>Best regards,<br>FPT Student Learning Support</p>
    </div>
</div>
</body>
</html>
