<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Class Has Been Activated</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }

        h3 {
            color: #4CAF50;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        p {
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Dear <span th:text="${teacherName}">Teacher Name</span>,</h3>
    <p>Congratulations! You have successfully activated the following class:</p>
    <table>
        <tr>
            <th>Class Name:</th>
            <td th:text="${class.getName()}">Class Name</td>
        </tr>
        <tr>
            <th>Teacher:</th>
            <td th:text="${teacherName}">Teacher Name</td>
        </tr>
        <tr>
            <th>Start Time:</th>
            <td th:text="${class.getStartDate()}">Start Time</td>
        </tr>
        <tr>
            <th>Slot:</th>
            <td th:text="${class.getSlot().getPeriod()}">Slot (<span th:text="${class.getSlot().getStartTime()}">7:15</span> - <span th:text="${class.getSlot().getEndTime()}">9:00</span>)</td>
        </tr>
    </table>
    <div class="footer">
        <p>Best regards,<br>FPT Student Learning Support</p>
    </div>
</div>
</body>
</html>
